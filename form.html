<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<style type="text/css">
		.card-img-top {
			width: 100%;
			height: 15vh;
			object-fit: cover;
		}
	</style>
	<!-- <link rel="stylesheet" href="./style.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		function onImage()
		{
			document.getElementById("bigPhoto").src = "./img/ski2.jpg"
		}

		function offImage()
		{
			document.getElementById("bigPhoto").src = "./img/ski1.jpg"
		}
	</script>
	<title>About Me</title>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark">
		<a class="btn btn-outline-secondary" style="color: white;" href="./mypage_bootstrap.html">Home</a>
	</nav>

	<br><br><br><br>

	<div class="container">
		<h1 align="center"><b>Add Interest</b></h1><br><br>

		<form>

			<div class="row">
				<div class="col-2">
					<div class="form-group" align="right">
						<label for="InterestNameInput">Interest Name</label>
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<input type="text" class="form-control" id="InterestNameInput">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-2">
					<div class="form-group" align="right">
						<label for="InterestTextInput">Interest Text</label>
					</div>
				</div>
				<div class="col-8">
					<div class="form-group">
						<textarea class="form-control" id="InterestTextInput" rows="3"></textarea>
					</div>
				</div>
			</div><br><br>

			<div class="row">
				<div class="col-2"></div>
				<div class="col-4">
					<div class="input-group mb-3">
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="localFile">
							<label class="custom-file-label" for="localFile">Upload local image</label>
						</div>
					</div>

					<br>

					<p>How interested in this are you?</p>

					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="interest" id="intNum1" value="1">
						<label class="form-check-label" for="intNum1">1</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="interest" id="intNum2" value="2">
						<label class="form-check-label" for="intNum2">2</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="interest" id="intNum3" value="3">
						<label class="form-check-label" for="intNum3">3</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="interest" id="intNum4" value="4">
						<label class="form-check-label" for="intNum4">4</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="interest" id="intNum5" value="5">
						<label class="form-check-label" for="intNum5">5</label>
					</div>
				</div>
				<div class="col-4" align="right">
					<!-- <p>Select number of Tweets to display</p> -->
					<select class="custom-select" id="tweetNum">
						<option selected>Select number of Tweets to display</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
						<option value="4">Four</option>
						<option value="5">Five</option>
					</select>
				</div>
				<div class="col-2"></div>
			</div>

			<div class="row">
				<div class="col-2"></div>

				<div class="col-8">
					<hr><br>
					<p>Login to Finish Submitting</p>
					<div class="row">
						<div class="col">
							<input type="text" class="form-control" id="username" placeholder="Username">
						</div>
						<div class="col">
							<input type="password" class="form-control" id="passwd" placeholder="Password">
						</div>
					</div>
				</div>

				<div class=" col-2"></div>
			</div>

			<br>

			<div class="row">
				<div class="col-2"></div>

				<div class="col-8">
					<a href="#">
						<button type="button" class="btn btn-primary btn-sm">Submit</button>
					</a>
				</div>

				<div class=" col-2"></div>
			</div>

		</form>
	</div>

</body>
</html>
